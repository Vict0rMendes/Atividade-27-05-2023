<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcularGasto() {
    const km = document.getElementById("km").value;
    const valor = document.getElementById("valor").value;
  
    const litros = km / 8;
    const gasto = litros * valor;
  
    alert(`O gasto do veículo foi de R$ ${gasto.toFixed(2)}`);
  }  
    </script>
</head>
<body>
    <form>
        <label for="km">Quilometragem percorrida:</label>
        <input type="number" id="km" name="km"><br>
      
        <label for="valor">Valor do combustível:</label>
        <input type="number" id="valor" name="valor"><br>
      
        <button type="button" onclick="calcularGasto()">Calcular gasto</button>
      </form>
</body>
</html>
