<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
                        function criarCampos() {
                const quantidade = document.getElementById("quantidade").value;
                const container = document.getElementById("valores");

                container.innerHTML = "";

                for (let i = 1; i <= quantidade; i++) {
                    const input = document.createElement("input");
                    input.type = "number";
                    input.id = `valor-${i}`;
                    input.name = `valor-${i}`;
                    container.appendChild(input);
                }

                const botaoMostrarValores = document.createElement("button");
                botaoMostrarValores.type = "button";
                botaoMostrarValores.textContent = "Mostrar valores";
                botaoMostrarValores.onclick = mostrarValores;
                container.appendChild(botaoMostrarValores);

                const botaoMaiorValor = document.createElement("button");
                botaoMaiorValor.type = "button";
                botaoMaiorValor.textContent = "Mostrar maior valor";
                botaoMaiorValor.onclick = mostrarMaiorValor;
                container.appendChild(botaoMaiorValor);

                const botaoMenorValor = document.createElement("button");
                botaoMenorValor.type = "button";
                botaoMenorValor.textContent = "Mostrar menor valor";
                botaoMenorValor.onclick = mostrarMenorValor;
                container.appendChild(botaoMenorValor);
                }
            </script>
            <script>
                function mostrarValores() {
        const quantidade = document.getElementById("quantidade").value;
        const valores = [];

        for (let i = 1; i <= quantidade; i++) {
            const valor = document.getElementById(`valor-${i}`).value;
            valores.push(valor);
        }

        alert(`Os valores inseridos foram: ${valores.join(", ")}`);
        }

        function mostrarMaiorValor() {
        const quantidade = document.getElementById("quantidade").value;
        let maiorValor = -Infinity;

        for (let i = 1; i <= quantidade; i++) {
            const valor = document.getElementById(`valor-${i}`).value;

            if (valor > maiorValor) {
            maiorValor = valor;
            }
        }

        alert(`O maior valor inserido foi: ${maiorValor}`);
        }

        function mostrarMenorValor() {
        const quantidade = document.getElementById("quantidade").value;
        let menorValor = Infinity;

        for (let i = 1; i <= quantidade; i++) {
            const valor = document.getElementById(`valor-${i}`).value;

            if (valor < menorValor) {
            menorValor = valor;
            }
        }

        alert(`O menor valor inserido foi: ${menorValor}`);
    }
    </script>
</head>
<body>
    <form>
        <label for="quantidade">Quantidade de valores:</label>
        <input type="number" id="quantidade" name="quantidade"><br>
      
        <button type="button" onclick="criarCampos()">Confirmar</button>
      </form>
      <div id="valores"></div>       
</body>
</html>
